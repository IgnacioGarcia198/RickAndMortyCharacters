name: Android Build

on:
  push:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo_name
        run: echo "repo_lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Pull pre-built Docker image
        run: docker pull ghcr.io/${{ env.repo_lowercase }}/android-dependencies:latest

      - name: Build app using pre-built image
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace \
          -w /workspace ghcr.io/${{ env.repo_lowercase }}/android-dependencies:latest ./gradlew build
